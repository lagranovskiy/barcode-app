<div *ngIf="codeSichtbar">
  <div class="row justify-content-md-center">
    <div class="text-center">
      <mark><strong>{{ aktuelleFrage?.titel }}</strong></mark>
      <qrcode
        [qrdata]="aktuelleCode"
        [allowEmptyString]="true"
        [width]="150"
        [errorCorrectionLevel]="'H'"
      ></qrcode>
      {{ aktuelleScore }}
    </div>
  </div>
</div>
